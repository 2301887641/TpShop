<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 修改按钮表 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/Styles/general.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="__CONTROLLER__/lst">按钮表列表</a></span>
    <span class="action-span1"><a href="#">ECSHOP 按钮表中心</a></span>
    <span id="search_id" class="action-span1"> - 修改按钮表 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form method="post" action="__SELF__" enctype="multipart/form-data" >
        
        <table cellspacing="1" cellpadding="3" width="100%">
                        <tr>
                <td class="label">按钮名称:</td>
                <td>
                                        <input type="text" name="btn_name" maxlength="60" />
                                                            <span class="require-field">*</span>
                                    </td>
            </tr>
                     <tr>
                <td class="label">按钮地址:</td>
                <td>
                                        <input type="text" name="btn_url" maxlength="60" />
                                                            <span class="require-field">*</span>
                                    </td>
            </tr>
                     <tr>
                <td class="label">是否打开新窗口:</td>
                <td>
                                      
                                        <input type="radio" checked='checked' value="是" name="open_new">是                                         <input type="radio"  value="否" name="open_new">否                        
                                                        </td>
            </tr>
                     <tr>
                <td class="label">按钮位置:</td>
                <td>
                                      
                                        <input type="radio" checked='checked' value="上" name="btn_pos">上                                         <input type="radio"  value="中" name="btn_pos">中                                         <input type="radio"  value="下" name="btn_pos">下                        
                                                            <span class="require-field">*</span>
                                    </td>
            </tr>
               
            <tr>
                <td colspan="2" align="center"><br />
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
        
    </form>
</div>

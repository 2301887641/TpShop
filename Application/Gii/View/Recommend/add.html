<h1>
    <span class="action-span"><a href="__CONTROLLER__/lst">推荐位列表</a></span>
    <span class="action-span1"><a href="#">ECSHOP 推荐位中心</a></span>
    <span id="search_id" class="action-span1"> - 修改推荐位 </span>
    <div style="clear:both"></div>

<div class="main-div">
    <form method="post" action="__SELF__" enctype="multipart/form-data" >
        
        <table cellspacing="1" cellpadding="3" width="100%">
                        <tr>
                <td class="label">推荐位名称:</td>
                <td>
                                        <input type="text" name="rec_name" maxlength="60" />
                                                            <span class="require-field">*</span>
                                    </td>
            </tr>
                     <tr>
                <td class="label">推荐位的类型:</td>
                <td>
                                      
                                        <input type="radio" checked='checked' value="商品" name="rec_type">商品                                         <input type="radio"  value="分类" name="rec_type">分类                        
                                                            <span class="require-field">*</span>
                                    </td>
            </tr>
               
            <tr>
                <td colspan="2" align="center"><br />
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
        
    </form>
</div>
